<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formPro">
             <p:tabMenu activeIndex="#{param.i}" >
                <p:menuitem value="Alta Usuario" outcome="crearUsuarios" > 
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Modificar Usuario" outcome="modificarUsuarios" >
                    <f:param name="i" value="1" />
                </p:menuitem>
                
                <p:menuitem value="Alta Proveedor"  outcome="altaProveedor" >
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Baja Proveedor"  outcome="bajaProveedor" >
                    <f:param name="i" value="3" />
                </p:menuitem>
            </p:tabMenu>
            <br/>
      
        <br/>
        <p:growl id="msgs" showDetail="true"/>
        <p:panel header="Modificar Proveedor" style="margin-bottom:20px">
            <p:dataTable editable="true" style="margin-bottom:20px" value="#{editP.proveedores}" var="pro">
                <p:ajax event="rowEdit" listener="#{editP.onRowEdit}" update=":formPro:msgs" />
                <p:ajax event="rowEditCancel" listener="#{editP.onRowCancel}" update=":formPro:msgs" />
                
                <p:column  headerText="Nombre">
                    <p:outputLabel ><h:outputText value="#{pro.nombrepro}" /></p:outputLabel>                    
                </p:column>
                <p:column  headerText="Fecha Ingreso">
                    <p:outputLabel ><h:outputText value="#{pro.fechaingreso}" /></p:outputLabel>                                        
                </p:column>
                
                <p:column  headerText="Tipo">
                    <h:outputText value="#{pro.tipoproveedor}" />
                </p:column>
                <p:column  headerText="Dirección">
                    <p:cellEditor>
                        <f:facet name="output"><h:inputTextarea value="#{pro.direccion}" /></f:facet>
                        <f:facet name="input"><p:inputTextarea id="direccion" rows="5" cols="30"  maxlength="105" value="#{pro.direccion}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                 <p:column  headerText="Teléfono">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{pro.telefono}" /></f:facet>
                        <f:facet name="input"><p:inputText id="telefono" value="#{pro.telefono}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />                        
                </p:column>
            </p:dataTable>
        </p:panel>
        </h:form>
    </h:body>
</html>
