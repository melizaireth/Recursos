<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alta Usuario</title>
    </h:head>
    <h:body>
         <h:form>
             <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Alta Usuario" outcome="crearUsuarios" >
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Modificar Usuario" outcome="modificarUsuarios" >
                    <f:param name="i" value="1" />
                </p:menuitem>
                
                 <p:menuitem value="Alta Proveedor"  outcome="altaProveedor" >
                    <f:param name="i" value="2" />
                </p:menuitem>
                 <p:menuitem value="Baja Proveedor"  outcome="bajaProveedor" >
                    <f:param name="i" value="3" />
                </p:menuitem>

            </p:tabMenu>
            <br/>
      
        <br/>
        
        <p:panel header="Alta de Usuario" style="margin-bottom:20px">
            <p:panelGrid columns="2">
                <p:outputLabel value="Login:"/>
                <p:inputText maxlength="45" size="45" value="#{user.u.login}"/>
                <p:outputLabel value="Password:"/>
                <p:password maxlength="45" size="45" value="#{user.u.password}"/>
                <p:outputLabel value="Nombre:"/>
                <p:inputText maxlength="45" size="45" value="#{user.u.nombre}"/>
                <p:outputLabel value="Apellidos:"/>
                <p:inputText maxlength="45" size="45" value="#{user.u.apellidos}"/>
                <p:outputLabel value="Proveedor:"/>      
                <p:selectOneMenu value="#{user.proveedor}">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems  value="#{user.lp}" var="pro" itemLabel="#{pro.nombrepro}" itemValue="#{pro.idproveedor}"/>                    
                </p:selectOneMenu>
                <p:outputLabel value="Departamento:"/>
                <p:selectOneMenu value = "#{user.tipo}">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{user.tiposUser}" var="usuario" itemLabel="#{usuario}" itemValue="#{useuario}" />                    
                </p:selectOneMenu>
                
            </p:panelGrid>
            <p:commandButton value="Alta" actionListener="#{user.nuevoUsuario()}"/>
        </p:panel>
            </h:form>
        
    </h:body>
</html>
