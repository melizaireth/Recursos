<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Modificar Usuario</title>
    </h:head>
    <h:body>
         <h:form id="form">
             <p:growl id="msgs" showDetail="true"/>
             <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Alta Usuario" outcome="crearUsuarios" >
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Modificar Usuario" outcome="modificarUsuarios" >
                    <f:param name="i" value="1" />
                </p:menuitem>
                
                <p:menuitem value="Alta Proveedor"  outcome="altaProveedor" >
                    <f:param name="i" value="2" />
                </p:menuitem>
                 <p:menuitem value="Baja Proveedor"  outcome="bajaProveedor" >
                    <f:param name="i" value="3" />
                </p:menuitem>
            </p:tabMenu>
            <br/>
      
        <br/>
        
        <p:panel header="Modificar Usuario" style="margin-bottom:20px">
            <p:dataTable editable="true" style="margin-bottom:20px" value="#{editUsuario.usuarios}" var="u">
                <p:ajax event="rowEdit" listener="#{editUsuario.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{editUsuario.onRowCancel}" update=":form:msgs" />
                <p:column  headerText="Login">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{u.login}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{u.login}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column  headerText="Password">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{u.password}" /></f:facet>
                        <f:facet name="input"><p:inputText id="password" value="#{u.password}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column  headerText="Nombre">
                   <p:cellEditor>
                       <f:facet name="output"><h:outputText value="#{u.nombre}" /></f:facet>
                       <f:facet name="input"><p:inputText id="nombre" value="#{u.nombre}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column  headerText="Apellido">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{u.apellidos}" /></f:facet>
                        <f:facet name="input"><p:inputText id="apellido" value="#{u.apellidos}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column  headerText="Proveedor">
                    <h:outputText value="Nada"/>
                </p:column>
                <p:column  headerText="Departamento">
                    <h:outputText value="Password"/>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
                
            </p:dataTable>
            </p:panel>
            </h:form>
        
    </h:body>
</html>
