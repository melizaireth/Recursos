<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Modificar Usuario</title>
    </h:head>
    <h:body>
         <h:form>
             <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Alta Usuario" outcome="crearUsuarios" >
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Modificar Usuario" outcome="modificarUsuarios" >
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Baja Usuario"  outcome="bajaUsuario" >
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Alta Proveedor"  outcome="altaProveedor" >
                    <f:param name="i" value="3" />
                </p:menuitem>
                 <p:menuitem value="Baja Proveedor"  outcome="bajaProveedor" >
                    <f:param name="i" value="4" />
                </p:menuitem>
            </p:tabMenu>
            <br/>
      
        <br/>
        
        <p:panel header="Modificar Usuario" style="margin-bottom:20px">
       
            </p:panel>
            </h:form>
        
    </h:body>
</html>
